version: "3.8"
services:
  web:
    build:
      context: ./
      target: development
    volumes:
      - ./:/vueback
    ports:
      - ${PORT}:${PORT}
    command: npm run dev
    depends_on:
      - db
    links:
      - db

  db:
    image: mongo
    volumes:
      - vueback-db:/data/db
    ports:
      - ${DB_PORT}:${DB_PORT}

volumes:
  vueback-db:

